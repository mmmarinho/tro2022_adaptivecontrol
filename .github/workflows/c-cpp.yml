name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: init submodules
      run: git submodule update --init --recursive
    - name: configure
      run: sudo apt install libeigen3-dev
    - name: Make build executable
      run: chmod +x .build.sh
    - name: build
      run: ./.build.sh
